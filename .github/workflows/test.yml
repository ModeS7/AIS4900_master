name: Tests

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'IDUN/**'           # SLURM job scripts
      - '*.md'              # Markdown documentation
      - 'docs/**'           # Documentation folder
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - 'IDUN/**'
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

# Pre-built venv on the self-hosted runner.
# One-time setup:
#   python3 -m venv ~/actions-venv
#   source ~/actions-venv/bin/activate
#   pip install --upgrade pip
#   pip install -e /path/to/AIS4900_master
#   pip install -r /path/to/AIS4900_master/requirements.txt
#   pip install pytest pytest-cov pytest-timeout ruff
env:
  VENV: /home/mode/actions-venv/bin/activate

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Install package in editable mode
        run: |
          source $VENV
          pip install -e .

      - name: Run unit tests
        run: |
          source $VENV
          pytest tests/unit -m "not slow" -v --tb=short \
            --cov=src/medgen \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=15

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          flags: unit
          fail_ci_if_error: false

  lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Check syntax with py_compile
        run: |
          source $VENV
          python -m py_compile src/medgen/**/*.py

      - name: Lint with ruff
        run: |
          source $VENV
          ruff check src/medgen/

  integration-tests:
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install package in editable mode
        run: |
          source $VENV
          pip install -e .

      - name: Run integration tests (CPU only)
        run: |
          source $VENV
          pytest tests/integration -m "not slow and not gpu and not baseline" \
            -v --tb=short --timeout=60 \
            --cov=src/medgen \
            --cov-report=xml:coverage.xml

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          flags: integration
          fail_ci_if_error: false

  cli-tests:
    runs-on: self-hosted
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install package in editable mode
        run: |
          source $VENV
          pip install -e .

      - name: Run CLI tests (help commands, imports)
        run: |
          source $VENV
          pytest tests/e2e/test_cli_complete.py -v --tb=short --timeout=120 \
            --cov=src/medgen \
            --cov-report=xml:coverage.xml

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          flags: e2e
          fail_ci_if_error: false
