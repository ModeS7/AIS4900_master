name: Tests

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'IDUN/**'           # SLURM job scripts
      - '*.md'              # Markdown documentation
      - 'docs/**'           # Documentation folder
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - 'IDUN/**'
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

jobs:
  test:
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: ['3.12']
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest pytest-cov

      - name: Run unit tests
        run: |
          pytest tests/unit -m "not slow" -v --tb=short \
            --cov=src/medgen \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=15

  lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Install linters
        run: |
          pip install ruff

      - name: Check syntax with py_compile
        run: |
          python -m py_compile src/medgen/**/*.py

      - name: Lint with ruff
        run: |
          ruff check src/medgen/

  integration-tests:
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest pytest-timeout

      - name: Run integration tests (CPU only)
        run: |
          pytest tests/integration -m "not slow and not gpu and not baseline" \
            -v --tb=short --timeout=60

  cli-tests:
    runs-on: self-hosted
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest pytest-timeout

      - name: Run CLI tests (help commands, imports)
        run: |
          pytest tests/e2e/test_cli_complete.py -v --tb=short --timeout=120
