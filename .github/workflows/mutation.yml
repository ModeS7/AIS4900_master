name: Mutation Testing

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  mutate:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-mutation-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-mutation-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt
          pip install pytest mutmut

      - name: Run mutation testing on metrics
        run: |
          mutmut run \
            --paths-to-mutate=src/medgen/metrics/quality.py,src/medgen/metrics/generation.py \
            --tests-dir=tests/unit \
            --runner="pytest tests/unit/test_quality_metrics.py tests/unit/test_generation_metrics.py -x -q"
        continue-on-error: true  # Don't fail the workflow, just report

      - name: Show mutation results
        if: always()
        run: mutmut results

      - name: Generate HTML report
        if: always()
        run: |
          mutmut html || true

      - name: Upload mutation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report
          path: |
            .mutmut-cache/
            html/
          retention-days: 30
