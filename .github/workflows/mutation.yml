name: Mutation Testing

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:  # Allow manual trigger

env:
  VENV: /home/mode/actions-venv/bin/activate

jobs:
  mutate:
    runs-on: self-hosted
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          source $VENV
          pip install -e .
          pip install mutmut 2>/dev/null || true

      - name: Run mutation testing on metrics
        run: |
          source $VENV
          mutmut run \
            --paths-to-mutate=src/medgen/metrics/quality.py,src/medgen/metrics/generation.py \
            --tests-dir=tests/unit \
            --runner="pytest tests/unit/test_quality_metrics.py tests/unit/test_generation_metrics.py -x -q"
        continue-on-error: true  # Don't fail the workflow, just report

      - name: Show mutation results
        if: always()
        run: |
          source $VENV
          mutmut results
